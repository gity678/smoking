<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أهلاً بك</title>
</head>
<body style="text-align:center; font-family:Arial; padding:50px;">
  <h2>مرحباً بك في تطبيق العدادات</h2>
  <p>أدخل كود الدخول:</p>
  <input id="codeInput" placeholder="مثال: m123t">
  <br><br>
  <button onclick="proceed()">دخول</button>

  <script>
    function proceed() {
      const code = document.getElementById('codeInput').value.trim();
      if (!code) return alert("الرجاء إدخال الكود");
      // حفظ في localStorage والانتقال
      localStorage.setItem("access_code", code);
      location.href = "check.html";
    }
  </script>
</body>
</html>
