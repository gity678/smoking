<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مرحبًا بك</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #dc3545;
      margin-top: 10px;
      font-weight: bold;
    }
    h2 {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>أدخل الكود للمتابعة</h2>
    <input type="password" id="codeInput" placeholder="أدخل الكود هنا" autofocus />
    <button onclick="checkCode()">دخول</button>
    <div id="errorMsg" class="error" style="display:none;">الكود غير صحيح، حاول مرة أخرى.</div>
  </div>

  <script>
    const correctCode = "m123t";

    function checkCode() {
      const input = document.getElementById("codeInput").value.trim();
      const errorDiv = document.getElementById("errorMsg");

      if (input === correctCode) {
        // الكود صحيح - تحويل إلى صفحة العدادات الزمنية
        window.location.href = "timers.html"; // عدل اسم الملف حسب صفحتك
      } else {
        // الكود خاطئ - اظهار رسالة خطأ
        errorDiv.style.display = "block";
      }
    }

    // اختياري: اضغط Enter لتنفيذ التحقق
    document.getElementById("codeInput").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        checkCode();
      }
    });
  </script>
</body>
</html>
