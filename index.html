<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عدادات مترابطة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
      background-color: #f5f5f5;
      direction: rtl;
    }
    h2 {
      color: #333;
    }
    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #e9ecef;
    }
    button {
      padding: 6px 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .start-btn { background-color: #28a745; color: #fff; }
    .start-btn:hover { background-color: #218838; }
    .break-btn { background-color: #dc3545; color: #fff; }
    .break-btn:hover { background-color: #c82333; }
    .delete-btn { background-color: #6c757d; color: #fff; }
    .delete-btn:hover { background-color: #5a6268; }
  </style>
</head>
<body>

  <h2>سلسلة عدادات مترابطة</h2>
  <table id="timersTable">
    <tr>
      <th>تاريخ اللحظة</th>
      <th>المدة المستمرة</th>
      <th>زر الكسر</th>
      <th>المدة النهائية</th>
      <th>حذف</th>
    </tr>
  </table>

  <script>
    let timers = JSON.parse(localStorage.getItem("timers")) || [];

    function saveTimers() {
      localStorage.setItem("timers", JSON.stringify(timers));
    }

    function format(date) {
      const d = new Date(date);
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      const hh = String(d.getHours()).padStart(2, '0');
      const min = String(d.getMinutes()).padStart(2, '0');
      const ss = String(d.getSeconds()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
    }

    function diffTime(start, end = new Date()) {
      const diff = new Date(end) - new Date(start);
      const totalSec = Math.floor(diff / 1000);
      const d = Math.floor(totalSec / (24 * 3600));
      const h = Math.floor((totalSec % (24 * 3600)) / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;
      return `${d} يوم - ${h} ساعة - ${m} دقيقة - ${s} ثانية`;
    }

    function addNewTimer(startTime = null) {
      const newTimer = {};
      if (startTime) newTimer.start = startTime;
      timers.push(newTimer);
      saveTimers();
    }

    function addTimerRow(timer, index) {
      const table = document.getElementById("timersTable");
      const row = table.insertRow();

      // 1. تاريخ اللحظة
      const cell1 = row.insertCell();
      if (timer.start) {
        cell1.textContent = format(timer.start);
      } else if (index === 0) {
        const btn = document.createElement("button");
        btn.textContent = "تاريخ اللحظة";
        btn.className = "start-btn";
        btn.onclick = () => {
          timer.start = new Date().toISOString();
          saveTimers();
          location.reload();
        };
        cell1.appendChild(btn);
      } else {
        // ينتظر تاريخ الكسر السابق ليبدأ تلقائياً
        const previous = timers[index - 1];
        if (previous?.break) {
          timer.start = previous.break;
          saveTimers();
          location.reload();
        } else {
          cell1.textContent = "بانتظار الكسر السابق...";
        }
      }

      // 2. المدة المستمرة
      const cell2 = row.insertCell();
      if (timer.start && !timer.break) {
        const span = document.createElement("span");
        span.id = "live_" + index;
        span.textContent = diffTime(timer.start);
        cell2.appendChild(span);
        setInterval(() => {
          span.textContent = diffTime(timer.start);
        }, 1000);
      } else if (timer.break) {
        cell2.textContent = diffTime(timer.start, timer.break);
      } else {
        cell2.textContent = "—";
      }

      // 3. زر الكسر
      const cell3 = row.insertCell();
      if (timer.start && !timer.break) {
        const btn = document.createElement("button");
        btn.textContent = "تم الكسر";
        btn.className = "break-btn";
        btn.onclick = () => {
          timer.break = new Date().toISOString();
          saveTimers();
          addNewTimer(timer.break);
          location.reload();
        };
        cell3.appendChild(btn);
      } else if (timer.break) {
        cell3.textContent = format(timer.break);
      } else {
        cell3.textContent = "—";
      }

      // 4. المدة النهائية
      const cell4 = row.insertCell();
      if (timer.start && timer.break) {
        cell4.textContent = diffTime(timer.start, timer.break);
      } else {
        cell4.textContent = "—";
      }

      // 5. زر الحذف
      const cell5 = row.insertCell();
      const delBtn = document.createElement("button");
      delBtn.textContent = "🗑 حذف";
      delBtn.className = "delete-btn";
      delBtn.onclick = () => {
        if (confirm("هل تريد الحذف؟")) {
          timers.splice(index, 1);
          saveTimers();
          location.reload();
        }
      };
      cell5.appendChild(delBtn);
    }

    if (timers.length === 0) {
      addNewTimer(); // أول مرة فقط
    }

    timers.forEach((timer, index) => {
      addTimerRow(timer, index);
    });

    // ➕ خانة "المجموع" أسفل عمود الحذف فقط
    const table = document.getElementById("timersTable");
    const totalRow = table.insertRow();

    for (let i = 0; i < 4; i++) {
      const emptyCell = totalRow.insertCell();
      emptyCell.style.border = "none";
    }

    const countCell = totalRow.insertCell();
    countCell.style.fontWeight = "bold";
    countCell.style.textAlign = "center";
    countCell.style.backgroundColor = "#d4edda"; // أخضر فاتح
    countCell.style.color = "#155724"; // أخضر غامق للنص
    countCell.style.borderTop = "2px solid #28a745";
    countCell.style.borderBottom = "2px solid #28a745";
    countCell.textContent = "المجموع: " + timers.filter(t => t.break).length;
  </script>

</body>
</html>
