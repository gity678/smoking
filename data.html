<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحة البيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
    .add-row {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>صفحة البيانات</h1>

  <table id="dataTable">
    <thead>
      <tr>
        <th>تاريخ البدء</th>
        <th>المدة المستمرة (بالثواني)</th>
        <th>تاريخ التوقف</th>
        <th>المدة النهائية (بالثواني)</th>
        <th>الحذف</th>
      </tr>
    </thead>
    <tbody>
      <!-- الصفوف الجديدة ستضاف هنا -->
    </tbody>
  </table>

  <div class="add-row" style="margin-top:20px;">
    <button onclick="addRow()">إضافة صف جديد</button>
  </div>

  <script>
    // لتخزين عدادات المدة المستمرة لكل صف
    const timers = new Map();

    function formatDateTime(date) {
      // صيغة عرض التاريخ والوقت: YYYY-MM-DD HH:MM:SS
      return date.getFullYear() + '-' +
        String(date.getMonth()+1).padStart(2,'0') + '-' +
        String(date.getDate()).padStart(2,'0') + ' ' +
        String(date.getHours()).padStart(2,'0') + ':' +
        String(date.getMinutes()).padStart(2,'0') + ':' +
        String(date.getSeconds()).padStart(2,'0');
    }

    function addRow() {
      const tbody = document.getElementById('dataTable').querySelector('tbody');
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td><button class="start-btn">تاريخ البداية</button><br><span class="start-time"></span></td>
        <td><span class="duration">0</span></td>
        <td><button class="stop-btn" disabled>تم الكسر</button><br><span class="stop-time"></span></td>
        <td><span class="final-duration">0</span></td>
        <td><button class="delete-btn">حذف</button></td>
      `;

      tbody.appendChild(tr);

      // إضافة أحداث للأزرار الجديدة
      const startBtn = tr.querySelector('.start-btn');
      const stopBtn = tr.querySelector('.stop-btn');
      const deleteBtn = tr.querySelector('.delete-btn');

      let intervalId = null;
      let startTime = null;

      startBtn.addEventListener('click', () => {
        if (startTime) return; // منع إعادة الضغط على بدء
        startTime = new Date();
        tr.querySelector('.start-time').textContent = formatDateTime(startTime);
        startBtn.disabled = true;
        stopBtn.disabled = false;

        // بدء عداد المدة المستمرة
        intervalId = setInterval(() => {
          const now = new Date();
          const secondsPassed = Math.floor((now - startTime) / 1000);
          tr.querySelector('.duration').textContent = secondsPassed;
        }, 1000);
      });

      stopBtn.addEventListener('click', () => {
        if (!startTime) return; // إذا لم يبدأ العد، تجاهل
        const stopTime = new Date();
        tr.querySelector('.stop-time').textContent = formatDateTime(stopTime);
        stopBtn.disabled = true;

        // إيقاف عداد المدة المستمرة
        clearInterval(intervalId);

        // حساب المدة النهائية
        const finalDuration = Math.floor((stopTime - startTime) / 1000);
        tr.querySelector('.final-duration').textContent = finalDuration;
      });

      deleteBtn.addEventListener('click', () => {
        clearInterval(intervalId); // تأكد من إيقاف أي عداد
        tr.remove();
      });
    }
  </script>

</body>
</html>
