<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحة البيانات</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-client.js"></script> <!-- ربط ملف الجلب -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<h1>بيانات العدادات</h1>
<table>
  <thead>
    <tr>
      <th>تاريخ البدء</th>
      <th>المدة المستمرة</th>
      <th>تاريخ التوقف</th>
      <th>المدة النهائية</th>
    </tr>
  </thead>
  <tbody id="dataBody">
    <!-- سيتم ملء البيانات هنا -->
  </tbody>
</table>

<script>
  // تحميل البيانات من Supabase عند فتح الصفحة
  document.addEventListener('DOMContentLoaded', async () => {
    const data = await fetchDataFromSupabase();
    const tbody = document.getElementById('dataBody');

    if (data.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">لا توجد بيانات</td></tr>';
      return;
    }

    data.forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.start_time || ''}</td>
        <td>${item.duration || ''}</td>
        <td>${item.stop_time || ''}</td>
        <td>${item.final_duration || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  });
</script>

</body>
</html>
